task copyImages(type: Copy){
    from 'images'
    into 'build'
}

task copyJpegs(type: Copy){
    from 'images'
    include '*.jpg'
    into 'build2'
}

task copyImageFolders(type: Copy){
    from('images'){
        include '*.jpg'
        into 'jpegs'
    }
    from('images'){
        include '*.gif'
        into 'gifes'
    }
    into 'build3'
}

task zipImages(type: Zip){
    baseName = 'images'
    destinationDir = file('build4')
    from 'images'
}

task zipImageFolders(type: Zip){
    baseName = 'images'
    destinationDir = file('build5')
    from('images'){
        include '*.jpg'
        into 'jpeg'
    }
    from('images'){
        include '*.gif'
        into 'gif'
    }
}

task deleteBuild(type: Delete){
    delete 'build2'
}